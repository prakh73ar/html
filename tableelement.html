<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <span>
      <table>
        <caption>
          Food Menu
        </caption>
        <thead>
          <tr>
            <th>Item</th>
            <th>Pricee</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Frooti</td>
            <td>10</td>
          </tr>
          <tr>
            <td>Samosa</td>
            <td>8</td>
          </tr>
          <tr>
            <td>Chips</td>
            <td>20</td>
          </tr>
        </tbody>
      </table>
    </span>
    <span>
      <table border="block">
        <caption>
          Food Menu
        </caption>
        <thead>
          <th rowspan="2">Item</th>
          <th colspan="2">Price</th>
          <tr>
            <th>INR</th>
            <th>USD</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Froot</td>
            <td>10</td>
            <td>.14</td>
          </tr>
          <tr>
            <td>Samosa</td>
            <td>12</td>
            <td>.17</td>
          </tr>
          <tr>
            <td>chips</td>
            <td>20</td>
            <td>.28</td>
          </tr>
        </tbody>
      </table>
    </span>
    <span>
      <table border="block">
        <caption>
          A test table with merged cells
        </caption>
        <thead>
          <tr>
            <td rowspan="2"></td>
            <td colspan="2">Averege</td>
            <td rowspan="2">Red eyes</td>
          </tr>
          <tr>
            <td>Height</td>
            <td>Weight</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Males</td>
            <td>1.9</td>
            <td>0.003</td>
            <td>40%</td>
          </tr>
          <tr>
            <td>Females</td>
            <td>1.7</td>
            <td>0.002</td>
            <td>43%</td>
          </tr>
        </tbody>
      </table>
    </span>
  </body>
</html>
